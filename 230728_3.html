<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <style>
        body.main {
            background: powderblue;
        }
        .headline {
            padding: 50px;
            font-size: 3em;
            color: brown;
        }
        div {
            color: blue;
        }
        p {
            color: red;
            font-size: 2em;
        }
        #hot {
            font-size: 1.3em;
            color: black;
            background: coral;
        }
</style>
    <title>style 태그 적용 문서 작성</title>
</head>
<body class="main">
    <h1 class="headline">적용예시입니다.</h1>
    <div>여기는 블루</div>
    <p>클래스 선택자는 여러 요소를 그룹화하여 적용하기에 적합</p>
    <p id="hot">id 선택자는 고유한 스타일에 적용하기 적합</p>
</body>
</html>
