<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>마무리 문제 2</title>
    <style>
        #container { 
            width:520px;
            border:1px solid black;
            padding:20px 40px;
            margin:0 auto;
        }
  fieldset { margin-bottom:15px; }
  legend { font-weight:bold; }
        ul {list-style-type: none;}
        li { line-height:30px;}
</style>
</head>
<body>
    <h1>프런트엔드 개발자 지원서</h1>
    <p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p>
    <hr>
    <form>
        <h3>개인 정보</h3>
        <ul>
            <li>
                <label for="name">이름</label>
                <input type="text" id="name" placeholder="공백 없이 입력하세요">
            </li>
            <li>
                <label for="phone">연락처</label>
                <input type="number" id="phone">
            </li>
        </ul>
        <h3>지원 분야</h3>
        <ul>
            <li><input type="radio" name="web" value="1">웹 퍼블리싱</li>
            <li><input type="radio" name="web" value="2">웹 애플리케이션 개발</li>
            <li><input type="radio" name="web" value="3">개발 환경 개선</li>
        </ul>
        <h3>지원 동기</h3>
        <textarea cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea><br>
        <input type="submit" value="접수하기">
        <input type="reset" value="다시 쓰기">
        <!--<button type="submit">접수하기</boutton>
	        <button type="reset">다시 쓰기</button>-->
    </form>
</body>
</html>
