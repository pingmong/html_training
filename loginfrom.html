<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>로그인 폼</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .login-container {
    background-color: #fff;
    border-radius: 5px;
    padding: 20px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    width: 300px;
    text-align: center;
  }
  .login-container h2 {
    margin-bottom: 20px;
  }
  .login-input {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
  }
  .login-button {
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 3px;
    padding: 10px 20px;
    cursor: pointer;
  }
</style>
</head>
<body>
<div class="login-container">
  <h2>로그인</h2>
  <form action="#" method="post">
    <input type="text" class="login-input" name="username" placeholder="사용자 이름" required>
    <input type="password" class="login-input" name="password" placeholder="비밀번호" required>
    <button type="submit" class="login-button">로그인</button>
  </form>
</div>
</body>
</html>
