<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HTML 연습</title>
    <link rel="stylesheet" href="230728_2.css">
</head>
<body>
<form>
    <h2>먹고싶은 것에 체크</h2>
    <hr>
    <input type="radio" name="food" value="1">짜장면<br>
    <input type="radio" name="food" value="2">짬뽕<br>
    <input type="radio" name="food" value="3">탕수육<br>

    <h2>먹고싶은 것에 체크</h2>
    <hr>
    <input type="radio" name="food" value="1">짜장면
    <img src="" alt="그림오류" height="50"><br>
    <input type="radio" name="food" value="2">짬뽕
    <img src="../짬뽕.jpg" alt="그림오류" height="100"><br>
    <input type="radio" name="food" value="3">탕수육
    <img src="../탕수육.jpg" alt="그림오류" height="150"><br>

    <h2>날짜에 체크</h2>
    <hr>
    일<input type="checkbox" value="1">
    월<input type="checkbox" value="2">
    화<input type="checkbox" value="3">
    수<input type="checkbox" value="4">
    목<input type="checkbox" value="5">
    금<input type="checkbox" value="6">
    토<input type="checkbox" value="7">

    <h2>도시에 체크</h2>
    <hr>
    <select name="city">
        <option value="1">서울</option>
        <option value="2">부산</option>
        <option value="1">제주</option>
    </select>

    <h2>datalist</h2>
    <hr>
    나라 : <input type="text" name="korea" list="data">
    <datalist id="data">
	    <option value="경기도">
	    <option value="강원도">
        <option value="경상도">
        <option value="전라도">
        <option value="제주도">
    </datalist>
</form>

</body>


</html>
